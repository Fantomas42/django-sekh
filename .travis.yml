language: python
python:
    - "2.6"
    - "2.7"
install:
    - pip install -U setuptools
    - python bootstrap.py
    - ./bin/buildout -c travis.cfg
before_script:
    - ./bin/pyflakes sekh
    - ./bin/pep8 --count --show-source --statistics sekh
script:
    - ./bin/test
after_success:
    - ./bin/coveralls
